<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form Zenith Wave Fitness</title>    
    <link rel="stylesheet" href="form.css">
    <link rel="icon" type="image/x-icon" href="icon.png"> 
</head>
<body>

    <form id="registrationform">
        <h2>Register for Zenith Wave Fitness</h2>

        <!-- Full Name: must contain at least 3 letters -->
        <input type="text" id="input" name="full_name" placeholder="Full Name" 
       required pattern="[A-Za-z\s]+"><br>

        <!-- Email: standard HTML5 validation -->
        <input type="email" id="input" name="email" placeholder="Email" required><br>

        <!-- Phone: 10-digit numeric only -->
        <input type="tel" id="input" name="phone" placeholder="Phone Number" 
               required pattern="[0-9]{10}"><br>

        <!-- Membership Plan -->
        <select id="input" name="membership_plan" required>
          <option value="" disabled selected>Membership Plan</option>
          <option value="basic">Basic</option>
          <option value="premium">Premium</option>
          <option value="family">Family Plan</option>
        </select><br>

        <!-- Address: at least 5 characters -->
        <input type="text" id="input" name="address" placeholder="Address" 
               required minlength="5" 
               title="Please enter a valid address."><br>

        <!-- Gender -->
        <select id="input" name="gender" required>
          <option value="" disabled selected>Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select><br>

        <!-- Date of Birth -->
        <input type="date" id="input" name="dob" required><br>

        <!-- Fitness Goals -->
        <select id="input" name="goals" required title="Please select your fitness goal.">
          <option value="" disabled selected>Select your Fitness Goal</option>
          <option value="weight_gain">Weight Gain</option>
          <option value="weight_loss">Weight Loss</option>
        </select><br>


        <!-- Terms Checkbox -->
        <label>
            <input type="checkbox" id="checkbox" name="terms" required> 
            I agree to the Terms and Conditions
        </label><br><br>

        <!-- Button: use 'onsubmit' to prevent redirect until validation passes -->
        <div class="button-container">
            <button type="submit" class="register" 
                    onclick="
                        const form = document.getElementById('registrationform');
                        if (form.reportValidity()) {
                            window.location.href='popup.html';
                        }
                        return false;
                    ">
                Register
            </button>
        </div>

    </form>

</body>
</html>
